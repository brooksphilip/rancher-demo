apiVersion: apps/v1
kind: Deployment
metadata:
  name: cowsay
  namespace: demo
  # labels:
  #   app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: bgulla/rancher-demo
        ports:
        - containerPort: 8080
